<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchPad</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body class="state1">
    <main class="main-container">
        <div class="left">
            <div class="state1">
                <h2>Ready</h2>
                <a href="#" id="btn" onclick="changeState(2)">Launch</a>
            </div>

            <div class="state2">
                <h2 id="timer-counter">5</h2>
                <a href="#" id="btn" onclick="changeState(1)">Abort</a>
            </div>

            <div class="state3">
                <h2>Success</h2>
                <a href="#" id="btn" onclick="changeState(1)">Launch Again</a>
            </div>
        </div>
        <div class="right">
            <img src="./rockethd_106088.png" class="rocket-icon"/>
        </div>
    </main>
</body>
</html>
